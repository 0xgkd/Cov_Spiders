<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>欢迎登录</title>
        <link href="../static/css/login.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <div id="navbar">
            <strong><h1><a href="{{ url_for('index') }}">首页</a></h1></strong>
        </div>

        <div id="container">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
                </div>
            {% endfor %}
            <h3>欢迎登录</h3>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="usr">用户名:</label>
                    <input type="text" class="form-control" id="usr" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="pwd">密码:</label>
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码">
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox">记住我</label>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <a href="/register" class="btn btn-info" role="button">注册</a>
            </form>
        </div>
            {% if error %}
                <p>{{error}}</p>
            {% endif %}
    </body>
</html>
